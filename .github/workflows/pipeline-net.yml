name: .NET CI/CD Docker Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ASPNETCORE_ENVIRONMENT: CI

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Instalar .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Limpar build antigo
        run: |
          dotnet clean
          rm -rf bin obj

      - name: Restaurar dependências
        run: dotnet restore AngelaAraujo.csproj

      - name: Compilar solução
        run: dotnet build AngelaAraujo.csproj --configuration Release --no-restore

      - name: Executar testes
        run: dotnet test AngelaAraujo.Tests/AngelaAraujo.Tests.csproj --configuration Release --no-build --verbosity normal

      - name: Publicar build
        run: dotnet publish AngelaAraujo.csproj -c Release -o ./publish --no-build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-build
          path: ./publish

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app-build
          path: ./ci-artifacts

      - name: Setup Docker
        uses: docker/setup-buildx-action@v2

      - name: Login Docker
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t julionavarroj/sistemasalaobeleza:latest ./ci-artifacts

      - name: Push Docker image
        run: docker push julionavarroj/sistemasalaobeleza:latest

      - name: Deploy remoto via SSH
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            docker pull julionavarroj/sistemasalaobeleza:latest
            docker stop SistemaSalaoBeleza || true
            docker rm SistemaSalaoBeleza || true
            docker run -d --name SistemaSalaoBeleza -p 5000:5000 -p 5001:5001 \
              -e SUPABASE_URL="${{ secrets.SUPABASE_URL }}" \
              -e SUPABASE_KEY="${{ secrets.SUPABASE_KEY }}" \
              julionavarroj/sistemasalaobeleza:latest
