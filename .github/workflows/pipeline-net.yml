jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build & publish
        run: dotnet publish AngelaAraujo.csproj -c Release -o ./publish
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-build
          path: ./publish

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app-build
          path: ./ci-artifacts
      - name: Docker build & deploy
        run: |
          docker build -t julionavarroj/SistemaSalaoBeleza:latest ./ci-artifacts
          docker push julionavarroj/SistemaSalaoBeleza:latest
