name: .NET 9 CD (Entrega Contínua)

on:
  workflow_run:
    workflows: [".NET 8 CI"]
    types:
      - completed

jobs:
  deliver:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Baixar artefatos do workflow CI
        uses: mikemackintosh/download-artifact-from-workflow@v1
        with:
          workflow: ".NET 8 CI"
          artifact-name: "app-build"
          run-id: ${{ github.event.workflow_run.id }}
          download-path: ./ci-artifacts

      - name: Listar artefatos baixados
        run: ls -la ./ci-artifacts

      - name: Deploy / Entrega contínua
        run: |
          echo "Iniciando deploy com os arquivos do build..."
          # Exemplo de deploy local (ajuste conforme necessário):
          # cp -r ./ci-artifacts/* /caminho/do/deploy/
          echo "Deploy concluído!"
